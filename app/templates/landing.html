<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevoGuessr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
  </head>
  <body>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('landing') }}">Login / Register</a>
    </nav>
    
    <h1 style="text-align:center;margin-top:2.5rem">Welcome to DevoGuessr!</h1>

    <div class="auth-wrapper">
      <!-- Log In -->
      <form class="auth-card" method="post" action="{{ url_for('auth') }}">
        <h2>Log In</h2>
        {% with msgs = get_flashed_messages() %}
          {% if msgs %}<p style="color:#ffaaaa;text-align:center">{{ msgs[0] }}</p>{% endif %}
        {% endwith %}
        <label>Username</label><input name="username" required>
        <label>Password</label><input type="password" name="password" required>
        <button type="submit" name="login">Log In</button>
      </form>
      <!-- Register -->
      <form class="auth-card" method="post" action="{{ url_for('auth') }}">
        <h2>Create Account</h2>
        <label>Username</label><input name="username" required>
        <label>Password</label><input type="password" name="password" required>
        <button type="submit" name="register">Register</button>
      </form>
    </div>
  </body>
</html>
