<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
</head>
<body>
  <h1>game complete â€“ {{ region|upper }} ({{ 'Timed' if mode=='timed' else 'Untimed' }})</h1>

  <p>total points: <strong>{{ total }}</strong> / 25000</p>

  {% if history %}
  <table>
    <tr><th>#</th><th>km off</th><th>points</th></tr>
    {% for d, pts in history %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ d }}</td>
      <td>{{ pts }}</td>
    </tr>
  {% endfor %}
</table>
{% endif %}
    <p>
    <a href="{{ url_for('play', mode=mode, region=region) }}">Play again</a>
    <a href="{{ url_for('home') }}">Home</a>
    </p>
</body>
</html>
