<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a> 
    <a href="{{ url_for('leaderboard', region='nyc') }}">Leaderboard</a> 
    <a href="{{ url_for('profile') }}">Profile</a> 
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <h1>top 30 â€“ {{ region|upper }}</h1>
  <table>
    <tr><th>#</th><th>User</th><th>km off</th><th>Points</th></tr>
    {% for row in scores %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ row.username }}</td>
        <td>{{ row.distance }}</td>
        <td>{{ row.points }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
