<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevoGuessr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
  </head>
  <body>
    <div class="background-image"></div>
    
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('landing') }}">Login</a>
    </nav>

    <h1 style="text-align:center;margin-top:2.5rem;color:black">Welcome to DevoGuessr!</h1>

    <div class="auth-wrapper">
      <!-- Register -->
      <form class="auth-card" method="post" action="{{ url_for('auth') }}">
        <h2>Create Account</h2>
        <label>Username</label><input name="username" required>
        <label>Password</label><input type="password" name="password" required>
        <button type="submit" name="register">Register</button>
        <p class="signup-link">Already have an account? <a href="{{ url_for('landing') }}">Log in</a></p>
      </form>
    </div>
  </body>
</html>
